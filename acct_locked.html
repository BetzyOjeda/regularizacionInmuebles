    <script>
        function redirectToForgotMyPassword() {
            var servOrigin = window.location.origin;
            if (servOrigin.indexOf("150.250.238.172") != -1) { //Desarrollo
                window.location = servOrigin + "/muhhpub_des_mx_web/muhh_mult_web_realestatebrokersfront_01/realestatebrokersfront/recoverpassword/index.jsp";
            } else if (servOrigin.indexOf("150.250.238.173") != -1) { //Test
                window.location = servOrigin + "/muhhpub_test_mx_web/muhh_mult_web_realestatebrokersfront_01/realestatebrokersfront/recoverpassword/index.jsp";
            } else if (servOrigin.indexOf("qacanalcorredores.bbvabancomer.com") != -1) { //calidad 
                window.location = servOrigin + "/muhhpub_qa_mx_web/muhh_mult_web_realestatebrokersfront_01/realestatebrokersfront/recoverpassword/index.jsp";
            } else if (servOrigin.indexOf("locanalcorredores.bbvabancomer.com") != -1) { //liga oculta
                window.location = servOrigin + "/muhhpub_lo_mx_web/muhh_mult_web_realestatebrokersfront_01/realestatebrokersfront/recoverpassword/index.jsp";
            } else if (servOrigin.indexOf("canalcorredores.bbvabancomer.com") != -1) { //Prod
                window.location = servOrigin + "/muhhpub_pr_mx_web/muhh_mult_web_realestatebrokersfront_01/realestatebrokersfront/recoverpassword/index.jsp";
            }
        }
        function redirectToLogin() {
            var servOrigin = window.location.origin;
            if (servOrigin.indexOf("localhost") != -1) { //local
                return;
            } else if (servOrigin.indexOf("150.250.238.172") != -1) { //Desarrollo
                window.location = servOrigin + "/muhhprv_des_mx_web/muhh_mult_web_realestatebrokersfront_01/";
            } else if (servOrigin.indexOf("150.250.238.173") != -1) { //Test
                window.location = servOrigin + "/muhhprv_test_mx_web/muhh_mult_web_realestatebrokersfront_01/";
            } else if (servOrigin.indexOf("qacanalcorredores.bbvabancomer.com") != -1) { //calidad 
                window.location = servOrigin + "/muhhprv_qa_mx_web/muhh_mult_web_realestatebrokersfront_01/";
            } else if (servOrigin.indexOf("locanalcorredores.bbvabancomer.com") != -1) { //liga oculta
                window.location = servOrigin + "/muhhprv_lo_mx_web/muhh_mult_web_realestatebrokersfront_01/";
            } else if (servOrigin.indexOf("canalcorredores.bbvabancomer.com") != -1) { //Prod
                window.location = servOrigin + "/muhhprv_pr_mx_web/muhh_mult_web_realestatebrokersfront_01/";
            }
        }
    </script>

                                </div>
                            </div>
                            <div class="submtbtn" style="float:  right;">
                                <a href="#" target="_top"  title="Desbloquear" aria-label="Desbloquear" class="btn__basic" id="btnrecover" style="width: 175px;">
                                    <span aria-hidden="true">Desbloquear mi usuario</span>
                                </a>
                            </div>
                            <div class="submtbtn" style="float:  left;">

                                <session class="footer__container">
                                    <div class="footer__logo__link">
                                        <!-- title has to be given by the dialog -->
                                        <img src="/images/logo/LogoBBVAOportunidades@2x.png" class="footer__logo">

                                    <p class="footer__copyright" itemprop="name">© 2018 BBVA Bancomer, S. A., Institución de Banca Múltiple, Grupo Financiero BBVA Bancomer.</p>
                                </session>
                            </div>
                        </div>

    <script src="/js/bbva.publish.js"></script>
    <script>
        var strError = "%ERROR%";
        if (strError.indexOf("HPDIA0306W") != -1) {
            strError = "Esta cuenta ha sido bloqueada temporalmente debido a demasiados intentos de inicio de sesión fallidos.";
        }
        document.getElementById("errormessage").innerText = strError;
        document.getElementById("btnback").addEventListener("click", redirectToLogin);
        document.getElementById("btnrecover").addEventListener("click", redirectToForgotMyPassword);
    </script>
